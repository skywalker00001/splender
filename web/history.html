<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史对局 - 璀璨宝石宝可梦</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .history-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .history-list {
            display: grid;
            gap: 15px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            border-color: #f39c12;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-game-id {
            font-size: 14px;
            color: #bbb;
            font-family: monospace;
        }

        .history-winner {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .history-item-body {
            margin-bottom: 15px;
        }

        .history-players {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .history-player-tag {
            padding: 5px 12px;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #ecf0f1;
            font-size: 13px;
        }

        .history-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #95a5a6;
        }

        .history-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(44, 62, 80, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(52, 73, 94, 0.9);
            border-color: #f39c12;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ecf0f1;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/main.html" class="back-button">← 返回大厅</a>

    <div class="history-container">
        <div class="history-header">
            <h1>📜 历史对局</h1>
            <p style="color: #95a5a6;">查看过往游戏记录，复盘精彩对局</p>
        </div>

        <div id="history-content">
            <div class="loading">
                <div class="spinner"></div>
                <div>加载中...</div>
            </div>
        </div>
    </div>

    <script src="static/js/history.js"></script>
</body>
</html>
