<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
        }
        
        .login-box {
            background: white;
            border-radius: 38px;
            padding: 105px 120px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            max-width: 1350px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-box h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 72px;
            font-weight: 700;
        }
        
        .login-box .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 75px;
            font-size: 36px;
        }
        
        .login-box .input-group {
            margin-bottom: 52px;
        }
        
        .login-box label {
            display: block;
            margin-bottom: 18px;
            color: #555;
            font-weight: 500;
            font-size: 30px;
        }
        
        .login-box input {
            width: 100%;
            padding: 33px 42px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 33px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .login-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-box .btn-login {
            width: 100%;
            padding: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 36px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-box .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-box .btn-login:active {
            transform: translateY(0);
        }
        
        .login-box .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-box .tip {
            text-align: center;
            color: #999;
            font-size: 24px;
            margin-top: 45px;
            font-weight: 500;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            display: none;
            font-weight: 500;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            display: none;
            font-weight: 500;
        }
        
        .reconnecting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .reconnecting-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .reconnecting-box h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 36px;
        }
        
        .reconnecting-box p {
            font-size: 24px;
            color: #666;
        }
        
        .reconnecting-box .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {

            }

                border-radius: 20px;
                width: 100%;
                max-width: 100%;
            }
            
            .login-box h1 {
                font-size: 32px;
                margin-bottom: 15px;
            }
            
            .login-box .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }
            
            .login-box .input-group {
                margin-bottom: 25px;
            }
            
            .login-box label {

                margin-bottom: 10px;
            }
            
            .login-box input {

                border-radius: 10px;
            }
            
            .login-box .btn-login {

                font-size: 18px;
                border-radius: 10px;
            }
            
            .login-box .tip {
                font-size: 14px;
                margin-top: 25px;
            }
            
            .error-message, .success-message {
                padding: 15px;
                font-size: 14px;
                margin-bottom: 20px;
                border-radius: 10px;
            }
            
            .reconnecting-box {
                padding: 30px 20px;
                max-width: 90%;
                border-radius: 15px;
            }
            
            .reconnecting-box h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }
            
            .reconnecting-box p {
                font-size: 14px;
            }
            
            .reconnecting-box .spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {

                font-size: 48px;
            }
            
            .login-box .subtitle {
                font-size: 24px;
                margin-bottom: 50px;
            }
            
            .login-box label {
                font-size: 20px;
            }
            
            .login-box input {
                padding: 20px 25px;
                font-size: 20px;
            }
            
            .login-box .btn-login {
                padding: 22px;
                font-size: 22px;
            }
            
            .login-box .tip {
                font-size: 18px;
            }
            
            .error-message, .success-message {
                padding: 20px;
                font-size: 20px;
            }
        }
    </style>
</head>
